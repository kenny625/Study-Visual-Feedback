<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Study Visual Feedback</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>

    <canvas id="myCanvas" width="980" height="551">
        Sorry, your browser is not supported.
    </canvas>

    <img src="img/IMG_2008.JPG" alt="">
    <div id="control">
        <button id="loadDefault">default layout</button>
        <input type="text" id="userName">
        <button id="setName">set name</button>
        <input type="text" id="keyName">
        <button id="setKey">set key</button>
        <select id="modeSelect">
            <option value="add">add</option>
            <option value="rearrange">rearrange</option>
        </select>
        <button id="setMode">set mode</button>
        <button id="save">save layout</button>
        <button id="load">load layout</button>
    </div>



    <script type="text/javascript" src="rhill-voronoi-core.min.js"></script>
    <script src="keyboard.js"></script>

</html>
